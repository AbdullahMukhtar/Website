name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Debug - Check Token and Configuration
        run: |
          echo "üîç Debugging deployment configuration..."
          echo "Static Web App Name: POLITE_CLIFF_0C3AB6110"
          echo "App Location: src"
          echo "Output Location: src"
          echo ""
          echo "Checking deployment token availability..."
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110 }}" ]; then
            echo "‚úÖ Deployment token is set"
            echo "Token length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110} characters"
            echo "Token starts with: ${AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110:0:10}..."
          else
            echo "‚ùå Deployment token is NOT set or empty"
          fi
          echo ""
          echo "Checking if src directory exists..."
          if [ -d "src" ]; then
            echo "‚úÖ src directory found"
            echo "Files in src directory:"
            ls -la src/
          else
            echo "‚ùå src directory not found"
          fi
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110 }}
      
      - name: Deploy Static Files
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_CLIFF_0C3AB6110 }}
          action: "upload"
          app_location: "src" # App source code path - points to directory containing index.html
          api_location: "" # Api source code path - optional
          output_location: "src" # Built app content directory - same as app_location for static files

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
